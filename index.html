<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bleak House</title>

    <link href="https://fonts.googleapis.com/css?family=Neuton:300,400,400i,700,800" rel="stylesheet">

    <!-- CSS libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <h1>Bleak House</h1>
    <h3>A graph of character interactions</h3>
    <label id="chapterText" for="chapter">Interactions through chapter &nbsp;</label>
    <input type="number" id="chapter" name="chapter" min="1" max="67" value="67">
    <div class="col-md-12" id="parentMain">
        <table class="legendTable" align="left">
            <tr>
                <th id="narrator">Chapter Narrator</th>
            </tr>
            <tr>
                <td>
                    <div class="input-color">
                        <p>Esther</p>
                        <div class="color-box" style="background-color: #e765af;"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-color" id="bottomLegend">
                        <p>3rd Person Narrator &nbsp;</p>
                        <div class="color-box" style="background-color: #ffa600;"></div>
                    </div>
                </td>
            </tr>
        </table>

        <div id="nodelink" align="center"></div>
    </div>
</div>

<!-- Load JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/queue.v1.min.js"></script>
<script src="js/d3.min.js"></script>


<!-- Load data, create visualizations -->
<script src="js/main.js"></script>
</body>
</html>
